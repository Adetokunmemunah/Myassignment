<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./Stylesheet/SignupPage.css" />
  </head>
  <body>
    <main>
      <section id="logosection">
        <img src="./Assets/Logo.png" alt="A Logo" />
        <h1>For Individuals</h1>
        <p>
          Inspiring wholesome harmony for the mind, body and spirit, for
          everyone, everywhere
        </p>
      </section>
      <section id="formsection">
        <form action="POST">
          <label for="fname">First Name</label><br />
          <input type="text" id="fname" name="fname" /><br />

          <label for="lname">Last Name</label><br />
          <input type="text" id="lname" name="lname" /><br />

          <label for="gender">Gender</label><br />
          <select id="gender" name="gender">
            <option value="placeholder" selected disabled>Select here</option>
            <option value="male">Male</option>
            <option value="female">Female</option></select
          ><br />

          <label for="dob">Date of Birth</label><br />
          <input type="date" id="dob" name="dob" required /><br />

          <label for="weight">Weigth(KG)</label><br />
          <input type="text" id="weight" placeholder="Enter Weight" /><br />

          <label for="height">Height(CM)</label><br />
          <input
            type="text"
            id="height"
            placeholder="Enter height here"
          /><br />

          <label for="activity">Activity Level</label><br />
          <select name="activity" id="activity">
            <option value="placeholder" slected disabled>Select here</option>
            <option value="mild">Mild</option>
            <option value="moderate">Moderate</option></select
          ><br />

          <label for="pword">Password</label><br />
          <input type="password" id="pword" /><br />

          <button type="submit">Register</button>
          <footer>
            <p>
              By clicking Register, you agree to our
              <a href="#top">Terms of Use</a> and our
              <a href="#top">Privacy Policy</a>=
            </p>
          </footer>
        </form>
      </section>
    </main>
  </body>
</html>
